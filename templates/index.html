<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ether Scan Prototype</title>

    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <![endif]-->

    <link href="/static/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Goldman&display=swap"
          rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <link href="/static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>


<div class="container">

    <div class="main">
        <div id="app">
            {{ test }}
        </div>

        <header>
            <h1>Ether Scan <span><i class="fa fa-search"></i></span></h1>
            <p>A sample application to search Ethereum blockchain</p>
        </header>
        <div class="card p-5">
            <div class="card-body">
                <form method="POST" name="search" onsubmit="scan">
                    <p class="text-dark">Field marked * are required</p>
                    <hr>
                    <div class="row">
                        <div class="col-2">
                            <label for="address">
                                <span class="text-danger">*</span>&nbsp;<span><i class="fa fa-address-card"></i>&nbsp;Address</span>
                            </label>
                        </div>
                        <div class="col-10">
                            <input id="address" name="address" type="text" class="form-control"
                                   aria-placeholder="Enter valid Ethereum Address"
                                   placeholder="Enter valid Ethereum Address"/>
                            <div id="error-div-firstname" class="error-div"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <label for="block">
                                <span class="text-danger">*</span>&nbsp;<span><i
                                    class="fa fa-chain"></i>&nbsp;Block</span>
                            </label>
                        </div>
                        <div class="col-10">
                            <div class="form-group">
                                <input id="block" name="block" type="text" class="form-control"
                                       placeholder="Enter valid Ethereum block number or hash"
                                />
                                <div id="error-div-lastname" class="error-div"></div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <input class="btn btn-primary float-right" type="submit" value="Submit" id="submit">
                    </div>
                </form>
            </div>

        </div>

        <div class="" id="result">
            <!-- Display query results as table or graphs -->
            <div class="data-visualization">
                <h5>Data Summary</h5>
            </div>
            <div class="data-table">
                <h5>Data Table</h5>
                <table class="table table-striped">
                    <thead>
                    <tr></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<script src="/static/js/app.js" type="text/javascript"></script>


</body>

</html>
